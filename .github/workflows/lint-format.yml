name: Lint & Format

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-format:
    name: Run ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js y pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ› ï¸ Instalar `pnpm`
        run: npm install -g pnpm

      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install

      - name: ğŸ” Ejecutar ESLint (Lint)
        run: pnpm -r run lint

      - name: ğŸ§¹ Ejecutar Prettier (Format)
        run: pnpm -r run format
